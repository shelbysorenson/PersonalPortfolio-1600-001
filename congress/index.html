<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">    
    <link href="styles.css" rel="stylesheet"/>
    <title>People of Congress</title>
</head>
<body>
    <header>
    <h1>People of Congress</h1>
    <div id="buttonHeader">
        <button id="seniorityButton">Sort by Seniority</button>
        <button id="birthdayButton">Sort by Birthday</button>
        <button id="missedVotes">Highest Missed Vote %</button>
        <button id="partyHack">Highest Votes with Party %</button>
    </div>
</header>
<main>
    <div class="congressGrid"></div>
    <figure class="democrat">
        <img src="/images/democrat.png" alt="democrat">
        <img src="/images/republican.png" alt="republican"
    </figure>
</main>
    <script src="congress.js" type="module"></script>
</body>
</html>
